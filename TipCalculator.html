<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="style.css">
        <title> Tip Calculator</title>

    </head>
    <body>
        <div class="wrapper">
            <div id="container">

                <fieldset>

                    <legend>Tip-Calculator</legend>
                    <table>
                        <tr>
                            <td class="title"> Bill Amount:</td>
                            <td><input id="bill_amount" class="input_styling"
                                    type="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">Tip Percentage:</td>
                            <td><input id="tip_percentage" class="input_styling"
                                    type="number" required></td>
                        </tr>
                        <tr>
                            <td class="title">Tip Amount:</td>
                            <td><input id="tip_amount" class="input_styling"
                                    type="number" disabled></td>
                        </tr>
                        <tr>
                            <td class="title">Total Bill:</td>
                            <td><input id="total_bill" class="input_styling"
                                    type="number" disabled></td>
                        </tr>
                        <tr>
                            <td> <button id="btn">Calculate</button></td>
                        </tr>
                    </table>
                </fieldset>






            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
